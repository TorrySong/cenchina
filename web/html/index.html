<div class="shop_head" style="background: url('{{data.store.infoPic.img}}') no-repeat; background-size: cover">
    <img src="" alt=""/>
</div>
<div class="shop_recommend">
    <p class="shop_recommend_t" style="color: #ed4e16;">活动时间:2017年5月1日--2017年5月15日</p>
    <p class="shop_recommend_t">今天是: <i style="color: midnightblue">2017年5月1日</i></p>
    <div class="shop_recommend_list clear">
        <div class="shop_recommend_p" ng-repeat="i in info">
            <p class="shop_recommend_p_img" ui-sref="xiangqing"><img src="./images/001.jpg" alt=""/></p>
            <p style="height: 1rem;line-height: 1rem;">
                <span class="shop_recommend_p_price">姓名:<i ng-bind="i.name">123</i></span>
                <span class="shop_recommend_p_price">编号: <i ng-bind="i.num">23</i></span>
            </p>
            <p style="height: 1rem;width: 4.44rem;" class="clear">
                <i class="toupiao">投票</i>&nbsp;
                <i class="toupiao" style="float: right">送礼物</i>
            </p>
            <p style="height: 0.5rem">
                <span class="shop_recommend_p_price"><i ng-bind="i.p">123</i>票</span>
                <span class="shop_recommend_p_price" style="float: right;"><i ng-bind="i.z">123</i>钻</span>
            </p>
        </div>
    </div>
</div>
<div class="loadingBot" style="display: none;">
    <img  src="./images/loading.png" />
</div>
<div style=" height: 2.45rem;"></div>

<div class="footer">

        <li>
            <a style="background: url(../images/homepage-active.png) no-repeat;"></a>

        <li ui-sref="prize">
